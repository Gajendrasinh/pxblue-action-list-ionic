<ion-app>
  <ion-header>
		<ion-toolbar>
      <ion-title>
        <div>Action List
            <div fxFlex style="margin:auto;"></div>
            <mat-icon (click)="onRemoveAll()" style="margin-right: 15px">delete</mat-icon>
            <mat-icon (click)="onAddItem()">add</mat-icon>
          </div>
      </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
    <mat-nav-list *ngIf="data.length > 0">
        <mat-list-item *ngFor="let i of data" [ngClass]="{'selected': isSelected(i)}" (click)="onSelected(i)">
          <div mat-line>
            {{ i.name }}
          </div>
          <p mat-line>
            {{ i.details }}
          </p>
          <mat-icon (click)="selectAction(i)">more_vert</mat-icon>
        </mat-list-item>
      </mat-nav-list>

      <div style="height: 100%" *ngIf="data.length == 0">
          <empty-state title="No Items found">
        
          <button mat-raised-button color="primary" action (click)="onAddItem()">
            <mat-icon>add</mat-icon> Add An Item
          </button>
          
        </empty-state>
      </div>

  </ion-content> 
</ion-app>
